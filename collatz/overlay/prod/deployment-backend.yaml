apiVersion: apps/v1
kind: Deployment
metadata:
  name: collatz-backend
  labels:
    app: prod-collatz
    app.kubernetes.io/part-of: prod-collatz
spec:
  replicas: 5
  template:
    spec:
      containers:
      - image: prod-collatz-backend:latest
        imagePullPolicy: Always
        name: collatz-backend
        ports:
          - containerPort: 8081
            protocol: TCP
